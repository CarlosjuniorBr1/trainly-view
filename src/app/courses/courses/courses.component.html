<mat-card class="course-card" appearance="outlined">

  <div class="geral" *ngIf="courses | async as courses; else loading">
    <mat-toolbar color="primary">Cursos Disponíveis</mat-toolbar>

    <table mat-table [dataSource]="courses" class="mat-elevation-z2">

      <!-- Nome do Curso -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Categoria -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let course">{{ course.category }}
          <mat-icon aria-hidden="false" aria-label=" Categoria do curso">{{course.category | category}}</mat-icon>
        </td>
      </ng-container>

      <!-- Cabeçalhos e Linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</mat-card>
