<div class="error-dialog-wrapper">
  <h1 mat-dialog-title class="error-title">Erro!</h1>

  <div mat-dialog-content class="error-content">
    {{ data }}
  </div>

  <div mat-dialog-actions align="center">
    <button mat-flat-button color="warn" mat-dialog-close>
      Fechar
    </button>
  </div>
</div>
